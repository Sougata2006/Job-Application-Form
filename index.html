<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Project2.css">
</head>
<body>

    <div class="container">

        <div class="applybox">
            <h1>Job Application</h1>
            <form action="">

                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">First Name : </label>
                        <input id="first_name"
                        name="first_name"
                        placeholder="Enter First Name....">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name : </label>
                        <input id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name....">
                    </div>

                    <div class="form_control">
                        <label for="email">Email : </label>
                        <input
                        type="email" 
                        id="email"
                        name="email_name"
                        placeholder="Enter Your Email....">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role : </label>
                        <select id="job_role" name="job_role" required>
                            <option value="">Select Job Role</option>
                            <option value="frontant">Frontant</option>
                            <option value="backend">Backend</option>
                            <option value="full_satck">Full Stack</option>
                            <option value="ui_ux">UI/UX</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="adress">Adress : </label>
                        <textarea name="adress" id="adress" placeholder="Enter Your Adress" rows="5" cols="40"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City : </label>
                        <input id="city"
                        name="city"
                        placeholder="Enter Your City....">
                    </div>

                    <div class="form_control">
                        <label for="pin">Pincode : </label>
                        <input
                        type="number"    
                        id="pin"
                        name="pin"
                        placeholder="Enter Your Pin....">
                    </div>

                    <div class="form_control">
                        <label for="date">Date : </label>
                        <input
                        type="date"    
                        id="date"
                        name="date"
                        value="2024-12-12">
                    </div>

                    <div class="form2_control">
                        <label for="upload">Upload Your Cv : </label>
                        <input
                        type="file"    
                        id="upload"
                        name="upload"
                        accept=".pdf , .png , .jpg , .jpeg">
                    </div>

                </div>

                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
